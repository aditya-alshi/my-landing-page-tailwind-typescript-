<!DOC TYPE html>
    <html lang="en" class="overflow-x-hidden">

    <head>
        <meta charset="UTF-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>My-landing-page</title>
        <link rel="stylesheet" href="output.css">
    </head>

    <body class="box-border">
        <aside id="side--bar" class="
                                 transition-all duration-150 ease-linear 
                                 fixed top-0 bottom-0 -left-80
                                 w-80 
                                 bg-violet-950 
                                 border-yellow-50
                                ">
            <div>
                <img src="./public/flower--image.jpg" alt="">
            </div>
            <nav>
                <div class="text-white border-y border-blue-100 text-2xl p-12">Home</div>
                <div class="text-white border-b text-2xl p-12">Portfolio</div>
                <div class="text-white border-b border-yellow-50 text-2xl p-12">Blog</div>
                <div class="text-white border-b border-yellow-50 text-2xl p-12">Contact me</div>
            </nav>
        </aside>
        <div class="duration-150 ease-linear relative bg-violet-950 border text-white" id="right--container">
            <div id="menu--button" class="absolute top-3 left-3"><svg class="cursor-pointer size-14"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
            <div class="text-center flex flex-col justify-center py-6" id="header--texts">
                <h1 class="text-7xl font-semibold mb-10">My Landing Page</h1>
                <p class="text-4xl mb-10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, unde!</p>
                <button id="sign--up--button" class="
                                                 px-8 py-4
                                                 leading-7
                                                 text-3xl 
                                                 bg-purple-500 
                                                 mx-auto 
                                                 rounded-lg 
                                                 active:bg-purple-400 
                                                 hover:scale-105 mb-10 
                                                ">Sign Up</button>
            </div>
        </div>
        <div id="blur-backgroud" class="
                                    z-10
                                    hidden 
                                    absolute top-0 bottom-0 right-0 left-0
                                    bg-gray-800 opacity-55
                                   "></div>
        <div id="form--wrapper" class="
                                    border
                                    border-black
                                    duration-200
                                    ease-linear
                                    z-20
                                    hidden
                                    absolute inset-0
                                    w-fit
                                    h-fit
                                    max-w-full
                                    max-h-full
                                    bg-white
                                    pb-10
                                    m-auto
                                    rounded-lg
                                  ">

            <div id="from--heading" class="
                    text-3xl
                    py-4
                    pl-8
                    bg-purple-950
                    text-white
                   ">
                Sign Up
            </div>
            <form id="the--form" action="#" class="
                                mt-14
                                px-10
                              ">
                <label class="
                        text-2xl
                        block
                        mt-4
                        font-semibold
                      " 
                      for="name">
                    Name: <br>
                    <input class="
                            w-2/5
                            min-w-96
                            py-4
                            indent-4
                            text-2xl
                            border
                          " type="text" id="name" placeholder="Enter Name">
                </label><br>
                <label class="
                        
                        text-2xl
                        block
                        mt-4
                        font-semibold
                      " for="emai">
                    Email: <br>
                    <input class="
                            w-1/3
                            min-w-96
                            py-4
                            indent-4
                            text-2xl
                            border
                          " type="email" id="email" placeholder="Enter Email">
                </label>
                <p id="email--error" 
                    class="
                        text-gray-400
                        text-xl
                        mt-1
                    ">Enter valid email address</p>
                <br>
                <label class="
                        text-2xl
                        block
                        mt-4
                        font-semibold
                      " for="password">
                    Password: <br>
                    <input class="
                            w-1/3
                            min-w-96
                            py-4
                            indent-4
                            text-2xl
                            border
                          " type="password" id="password" placeholder="Enter Password">
                </label>
                <p id="password--error" 
                    class="
                        text-gray-400
                        text-xl
                        mt-1
                    ">Password should be atlest 8 character</p>
                <br>
                <label class="
                        text-2xl
                        block
                        mt-4
                        font-semibold
                      " for="confirm--password">
                    Confirm Password: <br>
                    <input class="
                            w-1/3
                            min-w-96
                            py-4
                            indent-4
                            text-2xl
                            border
                          " type="password" id="confirm--password" placeholder="Confirm Password">
                </label>
                <p id="confirm--pass--error" 
                    class="
                        text-gray-400
                        text-xl
                        mt-1
                    ">Password should match</p><br>
                <button 
                    id="form--submit--button"
                    class="
                        px-8
                        py-2
                        text-2xl
                        text-white
                        bg-violet-950
                        hover:bg-violet-500
                        active:scale-105
                        rounded-lg
                    "
                    >Submit</button>
            </form>
            <p 
                id="submiteed--message"
                class="
                    opacity-0
                    text-center
                    text-3xl
                    transition-transform
                    scale-105
                "
            >Submitted
            </p>
            <div 
                id="close--form--button"
                class = "
                         cursor-pointer
                         active:scale-105
                         hover:bg-slate-50
                         absolute
                         top-4 right-4
                         p-2
                         border
                         bg-white
                        "
                >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>                  
            </div>
        </div>
        <script src="index.js"></script>
    </body>

    </html>
